{% extends 'base.html' %}
{% block login %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Inicio de Sesion</h3>
                    </div>
                    <div class="panel-body">
                        {% if request.GET.next %}
                            <form action="{% url 'inicio_app:login' %}" method="post" role="form">{% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% else %}
                            <form action="{% url 'inicio_app:login' %}" method="post" role="form">{% csrf_token %}
                        {% endif %}
                            <fieldset>
                                <div class="form-group">
                                    {{ form.username }}
                                    <!--<input class="form-control" placeholder="Nombre de Usuario" name="email" type="email" autofocus>-->
                                </div>
                                <div class="form-group">
                                    {{ form.password }}
                                    <!--<input class="form-control" placeholder="ContraseÃ±a" name="password" type="password" value="">-->
                                </div>

                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block">Ingresar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock login %}
