{% extends 'base.html' %}
{% block titulo_pagina %}Lista Evaluacion de Riesgo{% endblock titulo_pagina %}
{% block titulo %}Lista Evaluacion de Riesgo{% endblock titulo %}
{% block contenido %}
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">Evaluaciones de Riesgo
                <div class="pull-right">
                    <a id="detalles_er" class="btn btn-success btn-xs"><i class="fa fa-list-alt"></i> Detalles</a>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive form-inline">
                    <table id="tb_evalriesgo" class="table table-bordered table-striped display table-color" aria-describedby="lista de evaluaciones">

                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var tabla = $("#tb_evalriesgo");
        var btn_detalle = $("#detalles_er")
        var datos = [];
        {% for eval in evaluaciones %}
            datos.push(["{{ eval.id }}", "{{ eval.localizacion }}", "{{ eval.puesto }}", "{{ eval.trabajadores }}",
                "{{ eval.fecha_eval }}", "{% if eval.fecha_ul_eval %}{{ eval.fecha_ul_eval }}{% else %}-----{% endif %}", "{{ eval.usuario }}",
                "{% if eval.evaluacion  %}Inicial{% else %}Periodica{% endif %}"]);
        {% endfor %}
        $(document).ready(function(){
            $("#tb_evalriesgo").dataTable({
                "data": datos,
                "columns":[
                    {"title": "ID"},
                    {"title": "Localizacion"},
                    {"title": "Puesto"},
                    {"title": "Trabajadores"},
                    {"title": "Fecha Evaluacion"},
                    {"title": "Fecha Ultima"},
                    {"title": "Usuario"},
                    {"title": "Evalucion"},
                ]
            })});

        eventos_tabla(tabla, btn_detalle);

    </script>
{% endblock contenido %}
